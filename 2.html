<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Fattyliverscore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Container for centering */
        .container-center-horizontal {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Main screen container */
        .iphone-14-pro-max-2 {
            position: relative;
            width: 100%;
            max-width: 430px;
            min-height: 100vh;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Background elements */
        .frame-949 {
            position: absolute;
            top: -50px;
            right: -50px;
            width: min(309px, 60vw);
            height: min(262px, 50vw);
            z-index: 0;
        }

        .ellipse-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .ellipse-1 {
            position: absolute;
            width: min(200px, 40vw);
            height: min(200px, 40vw);
            top: 62px;
            left: 0;
            border-radius: 50%;
        }

        .ellipse-2 {
            position: absolute;
            background-color: #e4faff;
            border-radius: 50%;
            width: min(200px, 40vw);
            height: min(200px, 40vw);
            top: 0;
            right: 0;
        }

        /* Main content area */
        .overlap-group2 {
            position: relative;
            width: 100%;
            max-width: 340px;
            margin: 0 auto;
            background: linear-gradient(to bottom, #64e0f9 0%, #64e0f9 50%, #b7f2ff 50%, #b7f2ff 100%);
            border-radius: 24px 24px 0 0;
            padding: 20px;
            margin-top: 2rem;
            min-height: 650px;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        /* Background sections */
        .frame-952 {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background-color: #64e0f9;
            border-radius: 24px 24px 0 0;
        }

        .frame-951 {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 55%;
            background-color: #b7f2ff;
            border-radius: 24px 24px 0 0;
        }

        /* Top section for image */
        .image-section {
            position: relative;
            height: 250px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        /* Form container */
        .form-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            flex-grow: 1;
        }

        /* Form inputs */
        .input-field {
            width: 100%;
            padding: 12px 18px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            color: #666;
            backdrop-filter: blur(8px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 4px 15px rgba(4, 171, 205, 0.2);
            transform: translateY(-1px);
        }

        .input-field::placeholder {
            color: #999;
            font-size: 13px;
        }

        /* Error messages */
        .error-message {
            color: #ff4444;
            font-size: 12px;
            margin-top: 4px;
            margin-left: 10px;
            display: block;
        }

        /* Navigation buttons */
        .frame-948 {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 22px;
            margin-top: 30px;
            z-index: 3;
        }

        .btn {
            background: transparent;
            border: none;
            color: #1f2429;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .button {
            background-color: #1f2429;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .button:hover {
            background-color: #2a3035;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(31, 36, 41, 0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        /* White content section */
        .frame-943 {
            position: absolute;
            top: 20px;
            left: 21px;
            right: 21px;
            height: 216px;
            background-color: white;
            border-radius: 24px 24px 0 0;
            z-index: 1;
        }

        /* Background image */
        .frame-942 {
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            width: min(216px, 50vw);
            height: min(172px, 40vw);
            background-image: url('img/hg2w-gzck-211029-1-2@2x.png');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            z-index: 2;
        }

        /* Bottom background element */
        .frame-950 {
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: min(281px, 55vw);
            height: min(135px, 25vw);
            z-index: 0;
        }

        .ellipse-container-1 {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .ellipse-2-1 {
            position: absolute;
            background-color: #e4faff;
            border-radius: 50%;
            width: min(200px, 40vw);
            height: min(200px, 40vw);
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Responsive breakpoints */
        @media (max-width: 480px) {
            .container-center-horizontal {
                padding: 10px;
            }
            
            .iphone-14-pro-max-2 {
                padding: 15px;
            }
            
            .overlap-group2 {
                min-height: 580px;
                padding: 15px;
            }
            
            .image-section {
                height: 200px;
                margin-bottom: 15px;
            }
            
            .form-container {
                gap: 12px;
            }
            
            .input-field {
                padding: 10px 15px;
                font-size: 13px;
            }
            
            .frame-948 {
                gap: 15px;
                margin-top: 20px;
            }
            
            .button {
                padding: 10px 20px;
                font-size: 14px;
                min-width: 70px;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 360px) {
            .overlap-group2 {
                min-height: 520px;
                padding: 12px;
            }
            
            .image-section {
                height: 160px;
                margin-bottom: 12px;
            }
            
            .form-container {
                gap: 10px;
            }
            
            .input-field {
                padding: 8px 12px;
                font-size: 12px;
            }
            
            .frame-948 {
                gap: 10px;
                flex-direction: column-reverse;
                align-items: stretch;
            }
            
            .button, .btn {
                width: 100%;
                text-align: center;
            }
        }

        @media (min-width: 768px) {
            .container-center-horizontal {
                padding: 40px;
            }
            
            .iphone-14-pro-max-2 {
                max-width: 500px;
                padding: 30px;
            }
            
            .overlap-group2 {
                min-height: 620px;
                padding: 25px;
            }
            
            .image-section {
                height: 280px;
                margin-bottom: 25px;
            }
            
            .form-container {
                gap: 18px;
            }
            
            .input-field {
                padding: 14px 20px;
                font-size: 15px;
            }
        }

        @media (min-width: 1024px) {
            .iphone-14-pro-max-2 {
                max-width: 600px;
            }
        }

        /* Animation */
        .iphone-14-pro-max-2 {
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Focus styles for accessibility */
        .input-field:focus,
        .button:focus,
        .btn:focus {
            outline: 3px solid #04abcd;
            outline-offset: 2px;
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            .frame-952 {
                background-color: #000;
            }
            
            .frame-951 {
                background-color: #333;
            }
            
            .input-field {
                border: 2px solid #000;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .iphone-14-pro-max-2 {
                animation: none;
            }
            
            .input-field,
            .button,
            .btn {
                transition: none;
            }
            
            .input-field:focus,
            .button:hover {
                transform: none;
            }
        }

        /* Form validation styles */
        .input-field.error {
            border: 1px solid #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }

        .input-field.valid {
            border: 1px solid #22c55e;
            background: rgba(34, 197, 94, 0.1);
        }
    </style>
</head>
<body>
    <form id="form1" runat="server">
        <div class="container-center-horizontal">
            <div class="iphone-14-pro-max-2 screen">
                <div class="frame-949">
                    <div class="ellipse-container">
                        <img class="ellipse-1" src="img/ellipse-1-1@2x.png" alt="Ellipse 1" />
                        <div class="ellipse-2"></div>
                    </div>
                </div>
                
                <div class="overlap-group2">
                    <div class="frame-952"></div>
                    <div class="frame-951"></div>
                    
                    <div class="image-section">
                        <div class="frame-943"></div>
                        <div class="frame-942"></div>
                    </div>
                    
                    <div class="form-container">
                        <input id="txtname" class="input-field" placeholder="Name" required>
                        <input type="email" id="txtemail" class="input-field" placeholder="E-mail Id" required>
                        <span id="emailError" class="error-message"></span>
                        <input id="txtcity" class="input-field" placeholder="City" required>
                        <input type="tel" id="txtmobile" class="input-field" placeholder="Mobile No" required pattern="^\d{10}$">
                        <span id="phoneError" class="error-message"></span>
                        <span id="lblErrorMessage" class="error-message"></span>
                    </div>
                    
                    <div class="frame-948">
                        <button ID="prev-2" class="btn" type="button" onclick="btnPrv_Click()">Previous</button>
                        <button ID="submit-btn2" class="button" type="button" onclick="btnNext_Click()">Next</button>
                    </div>
                </div>
                
                <div class="frame-950">
                    <div class="ellipse-container-1">
                        <img class="ellipse-1" src="img/ellipse-1-1@2x.png" alt="Ellipse 1" />
                        <div class="ellipse-2-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function btnPrv_Click() {
            window.history.back();
        }

        function btnNext_Click() {
            // Clear previous errors
            document.getElementById('emailError').textContent = '';
            document.getElementById('phoneError').textContent = '';
            document.getElementById('lblErrorMessage').textContent = '';
            
            // Get form values
            const name = document.getElementById('txtname').value.trim();
            const email = document.getElementById('txtemail').value.trim();
            const city = document.getElementById('txtcity').value.trim();
            const mobile = document.getElementById('txtmobile').value.trim();
            
            let isValid = true;
            
            // Validate name
            if (!name) {
                document.getElementById('lblErrorMessage').textContent = 'Name is required';
                document.getElementById('txtname').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('txtname').classList.remove('error');
                document.getElementById('txtname').classList.add('valid');
            }
            
            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required';
                document.getElementById('txtemail').classList.add('error');
                isValid = false;
            } else if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                document.getElementById('txtemail').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('txtemail').classList.remove('error');
                document.getElementById('txtemail').classList.add('valid');
            }
            
            // Validate city
            if (!city) {
                document.getElementById('lblErrorMessage').textContent = 'City is required';
                document.getElementById('txtcity').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('txtcity').classList.remove('error');
                document.getElementById('txtcity').classList.add('valid');
            }
            
            // Validate mobile
            const phoneRegex = /^\d{10}$/;
            if (!mobile) {
                document.getElementById('phoneError').textContent = 'Mobile number is required';
                document.getElementById('txtmobile').classList.add('error');
                isValid = false;
            } else if (!phoneRegex.test(mobile)) {
                document.getElementById('phoneError').textContent = 'Please enter a valid 10-digit mobile number';
                document.getElementById('txtmobile').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('txtmobile').classList.remove('error');
                document.getElementById('txtmobile').classList.add('valid');
            }
            
            // If all validations pass, proceed to next page
            if (isValid) {
                // Store user data (you can modify this based on your needs)
                console.log('User Data:', { name, email, city, mobile });
                window.location.href = '/3.html';
            }
        }

        // Real-time validation
        document.getElementById('txtemail').addEventListener('blur', function() {
            const email = this.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                this.classList.add('error');
            } else if (email && emailRegex.test(email)) {
                document.getElementById('emailError').textContent = '';
                this.classList.remove('error');
                this.classList.add('valid');
            }
        });

        document.getElementById('txtmobile').addEventListener('blur', function() {
            const mobile = this.value.trim();
            const phoneRegex = /^\d{10}$/;
            
            if (mobile && !phoneRegex.test(mobile)) {
                document.getElementById('phoneError').textContent = 'Please enter a valid 10-digit mobile number';
                this.classList.add('error');
            } else if (mobile && phoneRegex.test(mobile)) {
                document.getElementById('phoneError').textContent = '';
                this.classList.remove('error');
                this.classList.add('valid');
            }
        });

        // Clear error states on input
        document.querySelectorAll('.input-field').forEach(field => {
            field.addEventListener('input', function() {
                if (this.classList.contains('error')) {
                    this.classList.remove('error');
                }
            });
        });
    </script>
</body>
</html>
