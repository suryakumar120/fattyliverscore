<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <title>Liver Health Assessment</title>
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Container for centering */
        .container-center-horizontal {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Main screen container */
        .iphone-14-pro-max-1 {
            position: relative;
            width: 100%;
            max-width: 430px;
            min-height: 100vh;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Background circle group */
        .overlap-group {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 60vh;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        /* Main background circle */
        .frame-958 {
            position: absolute;
            width: min(355px, 80vw);
            height: min(355px, 80vw);
            aspect-ratio: 1;
            z-index: 1;
        }

        /* Secondary background */
        .frame-957 {
            position: absolute;
            width: min(355px, 75vw);
            height: min(355px, 75vw);
            aspect-ratio: 1;
            background-color: #e4faff;
            border-radius: 50%;
            z-index: 0;
        }

        /* Main illustration */
        .frame-955 {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: min(282px, 65vw);
            height: min(198px, 45vw);
            background-image: url('img/image-3-1@2x.png');
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 3;
        }

        /* Main title */
        .assess-your-risk-of-fatty-liver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #04abcd;
            font-size: clamp(24px, 6vw, 35px);
            font-weight: 800;
            line-height: 1.2;
            text-align: center;
            width: min(308px, 85vw);
            z-index: 4;
            padding: 0 10px;
        }

        /* Logo */
        .frame-953 {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: min(191px, 40vw);
            height: min(150px, 30vw);
            background-image: url('img/image-2-2@2x.png');
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 3;
        }

        /* Content section */
        .frame-956 {
            width: 100%;
            max-width: 300px;
            text-align: center;
            margin-bottom: 2rem;
        }

        .lets-get-started {
            color: #04abcd;
            font-size: clamp(32px, 8vw, 48px);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1rem;
        }

        /* CTA Button */
        .frame-959 {
            background-color: #04abcd;
            border-radius: 30px;
            border: none;
            padding: 12px 40px;
            min-height: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 265px;
            margin: 0 auto;
        }

        .frame-959:hover {
            background-color: #038ba8;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(4, 171, 205, 0.3);
        }

        .frame-959:active {
            transform: translateY(0);
        }

        .click-here {
            color: #ffffff;
            font-size: clamp(28px, 6vw, 36px);
            font-weight: 400;
            line-height: 1;
            text-align: center;
            display: block;
        }

        /* Responsive breakpoints */
        @media (max-width: 480px) {
            .container-center-horizontal {
                padding: 10px;
            }
            
            .iphone-14-pro-max-1 {
                padding: 15px;
                min-height: 100vh;
            }
            
            .overlap-group {
                height: 50vh;
                min-height: 400px;
                margin-bottom: 1.5rem;
            }
            
            .frame-955 {
                bottom: -15px;
                width: min(250px, 60vw);
                height: min(175px, 42vw);
            }
            
            .frame-953 {
                width: min(160px, 35vw);
                height: min(125px, 28vw);
            }
            
            .frame-959 {
                padding: 10px 30px;
                min-height: 45px;
            }
        }

        @media (max-width: 360px) {
            .assess-your-risk-of-fatty-liver {
                font-size: 20px;
                width: 90vw;
            }
            
            .lets-get-started {
                font-size: 28px;
            }
            
            .click-here {
                font-size: 24px;
            }
        }

        @media (min-width: 768px) {
            .container-center-horizontal {
                padding: 40px;
            }
            
            .iphone-14-pro-max-1 {
                max-width: 500px;
                padding: 30px;
            }
            
            .overlap-group {
                height: 70vh;
                min-height: 600px;
            }
        }

        @media (min-width: 1024px) {
            .iphone-14-pro-max-1 {
                max-width: 600px;
            }
        }

        /* Ensure images are responsive */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Hidden input for form compatibility */
        input[type="hidden"] {
            display: none;
        }

        /* Animation for smooth loading */
        .iphone-14-pro-max-1 {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Focus styles for accessibility */
        .frame-959:focus {
            outline: 3px solid #04abcd;
            outline-offset: 2px;
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .assess-your-risk-of-fatty-liver,
            .lets-get-started {
                color: #000;
            }
            
            .frame-959 {
                background-color: #000;
                border: 2px solid #fff;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .frame-959 {
                transition: none;
            }
            
            .frame-959:hover {
                transform: none;
            }
            
            .iphone-14-pro-max-1 {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <input type="hidden" id="anPageName" name="page" value="iphone-14-pro-max-1" />
    <div class="container-center-horizontal">
        <div class="iphone-14-pro-max-1 screen">
            <div class="overlap-group">
                <img class="frame-958" src="img/frame-974-1@2x.png" alt="Background Circle" />
                <div class="frame-957"></div>
                <div class="frame-955"></div>
                <p class="assess-your-risk-of-fatty-liver">
                    <span>Assess your risk of Fatty Liver</span>
                </p>
                <div class="frame-953"></div>
            </div>
            
            <div class="frame-956">
                <h1 class="lets-get-started">
                    <!-- Let's Get Started -->
                </h1>
            </div>
            
            <button id="click_me_btn" class="frame-959" onclick="redirect()">
                <span class="click-here">Let's go!</span>
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function redirect() {
            window.location.href = "/2.html";
        }
        
        function btnPrv_Click() {
            window.history.back();
        }
        
        function setInitialTotal(value) {
            // Store initial total value
            console.log('Initial total set to:', value);
        }
        
        // Initialize
        setInitialTotal(0);
        
        // Add click event listener
        document.getElementById('click_me_btn').addEventListener('click', redirect);
    </script>
</body>
</html>
